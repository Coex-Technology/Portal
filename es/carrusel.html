<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Caompatible" content="ie=edge">
   
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Raleway:500,600&display=swap" rel="stylesheet">
    
    
    <link rel="stylesheet" href="../carrusel/css/materialize.min.css">
    <link rel="stylesheet" href="../carrusel/css/estilos.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                    
                <div class="titulo_debajo contenedor_logo">
                    <img class="logo" src="../img/logo.jpg" alt="Logo No Disponible">
                    <h1 class="center-align titulo"> Equipo Coex </h1>
                </div>

                <div id="carousel-container">
                    <div class="carousel center-align">
                        
                        <div class="carousel-item">
                            <h2 class="subtitulo"> Santiago <br> Brignoni </h2>
                            
                            <p class="subtitulo_imagen"> Desarrollador <br> de Páginas Web </p>
                            <img src="../carrusel/img/santiago.jpg" alt="Imagen 1">

                        </div>

                        <div class="carousel-item">
                            <h2 class="subtitulo"> Tadeo <br> Escarone </h2>
                            
                            <p class="subtitulo_imagen"> Gerente Administrativo <br> de Recursos y Servicios. </p>
                            <img src="../carrusel/img/tadeo.jpg" alt="Imagen 1">

                        </div>

                        <div class="carousel-item">
                            <h2 class="subtitulo"> Clarisa <br> Rodiguez </h2>
                            
                            <p class="subtitulo_imagen"> Secretaria <br> Administrativa </p>
                            <img src="../carrusel/img/clarisa.jpg" alt="Imagen 1">

                        </div>

                        <div class="carousel-item">
                            <h2 class="subtitulo"> Enzo <br> Corrado </h2>
                            
                            <p class="subtitulo_imagen"> Marketing <br> y Contabilidad </p>
                            <img src="../carrusel/img/enzo.jpg" alt="Imagen 1">

                        </div>

                        <div class="carousel-item">
                            <h2 class="subtitulo"> Eugenia <br> Aranzábal </h2>
                            
                            <p class="subtitulo_imagen"> Administradora de <br> Base de Datos </p>
                            <img src="../carrusel/img/eugenia.jpg" alt="Imagen 2">

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../carrusel/js/materialize.min.js"></script>
    <script src="../carrusel/js/main.js"></script>
</body>
</html>
